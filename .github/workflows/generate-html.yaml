# ABOUTME: GitHub Actions workflow to generate resume in HTML, PDF, and Markdown formats
# ABOUTME: Converts resume.yaml to JSON, validates it, then exports using jsonresume themes

name: Generate Resume
run-name: ${{ github.actor }} is generating a resume

on:
  push:
    paths:
      - 'resume.yaml'
      - '.github/workflows/generate-html.yaml'
  workflow_dispatch:

jobs:
  generate-resume:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Chrome dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libpango-1.0-0 \
            libcairo2 \
            pandoc

      - name: Install resume themes
        run: npm install jsonresume-theme-joeytall jsonresume-theme-vitae jsonresume-theme-short puppeteer

      - name: Install yq
        uses: jaxxstorm/action-install-gh-release@v1.14.0
        with:
          repo: mikefarah/yq

      - name: Convert YAML to JSON
        run: yq -o json resume.yaml > resume.json

      - name: Validate resume
        run: npx resumed validate

      - name: Create output directory
        run: mkdir -p output

      - name: Generate HTML resume
        run: npx -p resume-cli resume export --theme joeytall output/resume.html

      - name: Generate PDF resume
        run: npx -p resume-cli resume export --theme short output/resume.pdf
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable

      - name: Generate HTML for Markdown conversion
        run: npx -p resume-cli resume export --theme vitae output/resume_temp.html

      - name: Convert HTML to Markdown
        run: pandoc -f html -t markdown_strict output/resume_temp.html -o output/resume.md

      - name: Clean up temporary files
        run: rm -f output/resume_temp.html

      - name: Commit and push if changed
        run: |
          git config --global user.email "harper+resume@modest.com"
          git config --global user.name "resume-bot"
          git add -A
          git diff --staged --quiet || git commit -m "chore: regenerate resume outputs"
          git push
